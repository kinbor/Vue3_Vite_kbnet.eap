<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>浏览器升级提示</title>
    <style type="text/css">
      html {
          display: none;
      }
      .gray {
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        -ms-filter: grayscale(100%);
        -o-filter: grayscale(100%);
        filter: grayscale(100%);
        filter: gray;
        opacity: 0.7;
      }
    </style>
    <script type="text/javascript">
        if (self == top) {
            document.documentElement.style.display = 'block';
        } else {
            top.location = self.location;
        }
    </script>
  </head>
  <body>
    <div style="width: 500px;height: 100%;margin: 0 auto;padding-top: 10%;">
        <img class="gray" style="height: 200px; width: 200px;" src="/static/images/browser/browser-ie.jpg" />
        <img style="height: 200px; width: 280px;" src="/static/images/browser/browser-ie-jdl.gif" />
        <p style="font-weight: bold;">您现在使用的Internet Explorer浏览器（IE）已经过时了！</p>
        <p>为了使您享受到我们产品和服务的最佳体验效果，我们建议您升级到最新版本的Internet Explorer浏览器，或者选用十分流行的、且我们强烈推荐的谷歌Chrome浏览器。</p>
        <p style="color:dodgerblue;text-align:center;">
          <a href="https://www.google.cn/chrome/index.html" style="text-decoration:none;">
            <img style="height: 100px; width: 100px;" src="/static/images/browser/browser-chrome.png" />
            <div style="text-align:center;">Chrome浏览器</div>
          </a>
        </p>
    </div>
  </body>
</html>
